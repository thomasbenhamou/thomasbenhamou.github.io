<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Some Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <!-- Fontawesome icons -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Link to main style sheet -->
    <link href="./css/style.css" rel="stylesheet">



    <title>Find The Color</title>
</head>

<body>

    <div class="container">
        <div class="left-column">
            <h1>Find The Color</h1>
            <h2>Try to add some colors and find the one below :</h2>
            <a href="#" class="button large" id="randomizer">Randomize color!</a>
            <a href="#" class="button red" id="buttonred">Add some Red</a>
            <a href="#" class="button green" id="buttongreen">Add some Green</a>
            <a href="# " class="button blue" id="buttonblue">Add some Blue</a>
            <a href="#" class="button red" id="removered">Remove some Red</a>
            <a href="#" class="button green" id="removegreen">Remove some Green</a>
            <a href="# " class="button blue" id="removeblue">Remove some Blue</a>

        </div>

        <div class="right-column ">
            <div id="my-color">
                Your Color
            </div>
            <div id="result">
                <p>You found the color !!! Good Job !!!</p>
            </div>
            <a href="#" class="button" id="check">
                Check
            </a>

            <div id="the-color">
                The Color
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="js/colorscripts.js "></script>

</body>

</html>
